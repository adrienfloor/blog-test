<div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

        <div ng-show='vm.articles.length>0'>
            <div ng-repeat='article in vm.articles'>
                <h1>{{article.titre1}}</h1>
                <h3>{{article.titre2}}</h3>
                <p>{{article.texte}}</p>
            </div>

        </div>

    </div>
</div>
